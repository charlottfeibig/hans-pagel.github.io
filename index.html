<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>A Pen by  Sophie Sonnleitner</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <svg width="400" height="400">
  <rect width="100%" height="100%" fill="tomato"/>
  <ellipse cx="120" cy="100" rx="40" ry="40"/>
  <ellipse cx="280" cy="100" rx="40" ry="40"/>
  <circle cx="200" cy="200" r="100" fill="white"/>

  <ellipse cx="160" cy="165" rx="35" ry="40"/>
  <ellipse cx="240" cy="160" rx="25" ry="30"/>
  <ellipse cx="160" cy="170" rx="10" ry="10" fill="white"/>
  <ellipse cx="240" cy="170" rx="10" ry="10" fill="white"/>
  <ellipse cx="160" cy="175" rx="5" ry="6"/>
  <ellipse cx="240" cy="175" rx="5" ry="6"/>
  <ellipse cx="205" cy="207" rx="10" ry="10"/>
  <line x1="170" y1="240" x2="230" y2="250" stroke="tomato" stroke-width="10" stroke-linecap="round"/>

</svg>
  

<svg width="400" height="400">
  <rect width="100%" height="100%" fill="grey"/>
  <circle cx="200" cy="200" r="100" fill="green" class="head"/>
  <ellipse cx="150" cy="130" rx="45" ry="50" fill="green"/>
  <ellipse cx="250" cy="130" rx="35" ry="40" fill="green"/>
  
  <ellipse cx="150" cy="135" rx="35" ry="40" fill="white"/>
  <ellipse cx="250" cy="130" rx="25" ry="30" fill="white"/>
  <ellipse cx="135" cy="125" rx="6" ry="7" />
  <ellipse cx="245" cy="145" rx="6" ry="7" class="pupille" />
  <ellipse cx="150" cy="205" rx="5" ry="5" fill="#1c5c37"/>
  <ellipse cx="250" cy="190" rx="5" ry="5" fill="#1c5c37"/>
  <ellipse cx="120" cy="180" rx="5" ry="5" fill="#1c5c37"/>
  <ellipse cx="270" cy="200" rx="5" ry="5" fill="#1c5c37"/>
  <ellipse cx="220" cy="210" rx="5" ry="5" fill="#1c5c37"/>
  <ellipse cx="170" cy="190" rx="5" ry="5" fill="#1c5c37"/>

  <line x1="170" y1="260" x2="240" y2="260" stroke="tomato" stroke-width="40" stroke-linecap="round"/>
  <line x1="230" y1="260" x2="350" y2="180" stroke="red" stroke-width="20" stroke-linecap="round" class="zunge"/>
  
  <ellipse cx="350" cy="180" rx="7" ry="7" class="fliege"/>
  <ellipse cx="340" cy="180" rx="9" ry="9" fill="none" stroke="black" stroke-width="3" class="fliege"/>
  <ellipse cx="360" cy="180" rx="9" ry="9" fill="none" stroke="black" stroke-width="3" class="fliege"/>

</svg>

<svg width="200" height="200">
  <path d="M 100 100 v 40 h 40 l 40 40" class="line" stroke="red"/>
</svg>

<svg width="200" height="200">
  <path d="M 50 50 v 50 h 50 l 50 50" class="line" stroke="red"/>
</svg>
  
  
</body>
</html>
